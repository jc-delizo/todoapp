{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Add Event</h1>
        <form method="post" action="{% url 'todolist:add_events' %}">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
