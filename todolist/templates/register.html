{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
<div class="alert alert-danger" role="alert">
	{{ form.non_field_errors }}
	{% if form.username.errors %}
	<p>{{ form.username.errors }}</p>
	{% endif %}
	<!-- add more fields here if needed -->
</div>
{% endif %}

<div class="container">
	<h2>Register</h2>
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="{{ form.username.label }}">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" placeholder="{{ form.first_name.label }}">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" placeholder="{{ form.last_name.label }}">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="{{ form.email.label }}">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" placeholder="{{ form.password1.label }}">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" placeholder="{{ form.password2.label }}">
		</div>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>
{% endblock %}
